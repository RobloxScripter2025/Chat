<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .message {
    margin-bottom: 8px;
    word-wrap: break-word;
  }

  .message .username {
    font-weight: bold;
    color: #bb86fc;
    cursor: pointer;
  }

  .system {
    font-style: italic;
  }

  .system.ban { color: #ff5555; }      /* Red for ban */
  .system.unban { color: #50fa7b; }   /* Green for unban */

  #input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #333;
    background-color: #1a1a1a;
  }

  #message-input {
    flex: 1;
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 16px;
    background-color: #333;
    color: white;
  }

  #send-btn {
    padding: 10px 15px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    background-color: #bb86fc;
    color: #0d0d0d;
    font-weight: bold;
    cursor: pointer;
  }

  #send-btn:hover {
    background-color: #9b5de5;
  }
</style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
  <input id="message-input" type="text" placeholder="Type your message..." autocomplete="off">
  <button id="send-btn">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  let cookieId = localStorage.getItem("chatCookieId");
  let username = prompt("Enter your username:") || "Anonymous";

  // Send username & cookie
  socket.emit("set username", { username, cookieId });

  // Save cookie from server
  socket.on("setCookie", (id) => {
    localStorage.setItem("chatCookieId", id);
    cookieId = id;
  });

  const chat = document.getElementById("chat-container");
  const input = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");

  function addMessage(msg) {
    const div = document.createElement("div");
    div.classList.add("message");

    if (msg.system) {
      div.classList.add("system");
      if (msg.message.toLowerCase().includes("unban")) div.classList.add("unban");
      if (msg.message.toLowerCase().includes("ban")) div.classList.add("ban");
      div.textContent = `${msg.username}: ${msg.message}`;
    } else {
      div.innerHTML = `<span class="username" data-id="${msg.userId}">${msg.username}</span>: ${msg.message}`;
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Load chat history
  socket.on("chat history", (history) => {
    chat.innerHTML = "";
    history.forEach(addMessage);
  });

  socket.on("chat message", addMessage);

  sendBtn.onclick = () => {
    const msg = input.value.trim();
    if (!msg) return;
    socket.emit("chat message", msg);
    input.value = "";
  };

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendBtn.click();
  });

  // Show popup with user ID when clicking username
  chat.addEventListener("click", (e) => {
    if (e.target.classList.contains("username")) {
      alert(`User ID: ${e.target.dataset.id}`);
    }
  });
</script>
</body>
</html>
