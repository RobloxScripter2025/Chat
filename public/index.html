<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalkToMe Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #messages {
      width: 80%;
      height: 70%;
      overflow-y: auto;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
    }
    #input {
      width: 80%;
      display: flex;
      margin-top: 10px;
    }
    #m {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: purple;
      color: white;
      margin-left: 5px;
      cursor: pointer;
    }
    .system-message {
      color: red;
      font-weight: bold;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 8px;
      padding: 5px;
      margin: 5px 0;
      text-align: center;
    }
    .username {
      color: #9b59b6;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ TalkToMe Chat</h1>
  <div id="messages"></div>
  <form id="input" action="">
    <input id="m" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = localStorage.getItem("username");
    let cookieId = localStorage.getItem("userid");

    if (!username) {
      username = prompt("Enter your username:");
      localStorage.setItem("username", username);
    }

    socket.emit("set username", { username, cookieId });

    socket.on("setCookie", id => {
      localStorage.setItem("userid", id);
    });

    document.querySelector("form").addEventListener("submit", e => {
      e.preventDefault();
      const input = document.getElementById("m");
      if (input.value.trim() !== "") {
        socket.emit("chat message", input.value.trim());
        input.value = "";
      }
    });

    socket.on("chat message", msg => {
      const item = document.createElement("div");
      item.className = msg.system ? "system-message" : "user-message";
      item.innerHTML = msg.system
        ? `<strong>${msg.username}:</strong> ${msg.message}`
        : `<strong class="username" data-userid="${msg.userId}">${msg.username}</strong>: ${msg.message}`;
      document.getElementById("messages").appendChild(item);
      item.scrollIntoView({ behavior: "smooth" });
    });

    document.addEventListener("click", e => {
      if (e.target.classList.contains("username")) {
        const id = e.target.dataset.userid || "unknown";
        alert(`User ID: ${id}`);
      }
    });
  </script>
</body>
</html>
