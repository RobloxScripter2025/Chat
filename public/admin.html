<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #ddd;
      padding: 20px;
    }
    h1 { color: #a64dff; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    button {
      background: #a64dff;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #b366ff;
    }
    .system { color: #ff6666; }
    .unban { color: #66ff66; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <h2>Banned Users</h2>
  <table id="bans">
    <tr><th>Username</th><th>Reason</th><th>ID</th><th>Actions</th></tr>
  </table>

  <h2>Chat Log</h2>
  <table id="chat">
    <tr><th>Username</th><th>Message</th><th>Action</th></tr>
  </table>

  <script>
    const password = prompt("Enter admin password:");

    async function loadBans() {
      const res = await fetch("/api/bans");
      const bans = await res.json();
      const table = document.getElementById("bans");
      table.innerHTML = "<tr><th>Username</th><th>Reason</th><th>ID</th><th>Actions</th></tr>";
      bans.forEach(b => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.username || "Unknown"}</td>
          <td>${b.reason}</td>
          <td>${b.cookie}</td>
          <td>
            <button onclick="unban('${b.cookie}')">Unban</button>
          </td>`;
        table.appendChild(row);
      });
    }

    async function unban(id) {
      await fetch("/admin/unban", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id, password })
      });
      alert("User unbanned.");
      loadBans();
    }

    async function loadChat() {
      const res = await fetch("/chat-history.json");
      const chat = await res.json();
      const table = document.getElementById("chat");
      table.innerHTML = "<tr><th>Username</th><th>Message</th><th>Action</th></tr>";
      chat.forEach((m, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${m.username || "Unknown"}</td>
          <td class="${m.system ? 'system' : ''}">${m.message}</td>
          <td><button onclick="deleteMessage(${i})">Delete</button></td>
        `;
        table.appendChild(row);
      });
    }

    async function deleteMessage(index) {
      const res = await fetch("/admin/delete-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index, password })
      });
      if (res.ok) {
        alert("Message deleted!");
        loadChat();
      } else {
        alert("Failed to delete message.");
      }
    }

    loadBans();
    loadChat();
  </script>
</body>
</html>
